<div class="fraction">
  <app-equation [array]='$any(group.controls).value.get([0])' [group]="group" [equation]="component.value[0]"
    [path]="path.concat('value', '0')"></app-equation>
  <div class="separator"></div>
  <app-equation [array]='$any(group.controls).value.get([1])' [group]="group" [equation]="component.value[1]"
    [path]="path.concat('value', '1')"></app-equation>
</div>
