<mat-toolbar class="document-bar" color="primary">
	<div class="content-block">
		<ng-container *ngFor="let form of documentsMenu.controls, index as i">
			<div class="label" (click)="openEquation(i, $event)" [formGroup]="form" matRipple>
				<div class="input" formControlName="name" [class.active]="equationService.currentDocumentIndex === i"
					spellcheck="false" (dblclick)="editText($event)" [routerLink]="['/editor', i]" contenteditable></div>
				<mat-icon (click)="close(i)">close</mat-icon>
			</div>
		</ng-container>
		<div class="label right" (click)="addNewEquation('New equation')" matRipple>
			<div class="input">Add new</div>
		</div>
		<div class="label" (click)="openPopup()" matRipple>
			<div class="input">Load from file</div>
		</div>
	</div>
</mat-toolbar>
<app-file-popup #popup></app-file-popup>
